{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'myapp/styles.css' %}">
    <title>Document</title>
</head>
<body class="bg-slate-300">
    <nav>
      <div>
        <div>
          <div>
            <div class="flex">
              <img class="h-8 w-8" src="{% static 'myapp/img/shop_img.png' %}" alt="logo">
              <span class="text-xl">Pro Shop</span>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <h1>This is index templates</h1>
    
    <h4>
        {% for item  in items %}
        <a href="{% url 'myapp:detail' item.id %}">
        id: {{item.id}} | Имя: {{item.name}} | Цена: {{item.price}} | Описание: {{item.description}} <br/>
        <a>
        {% endfor %}
    </h4>
        

    
</body>
</html>
